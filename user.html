<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Edu+NSW+ACT+Foundation:wght@400;700&family=Edu+TAS+Beginner&family=Montserrat&family=Work+Sans:wght@200&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dosis:wght@700&family=Edu+NSW+ACT+Foundation:wght@400;700&family=Edu+TAS+Beginner&family=Montserrat&family=Work+Sans:wght@200&display=swap"
        rel="stylesheet">
    <title>User Profile </title>
    <style>
        /* body{
            overflow-x: hidden;
        } */
        #browse {
            background-color: #ef3946;
            border: #ef3946 1px solid;
            margin-right: 30px;
        }

        .nav {
            margin-top: 20px;
        }

        .nav-item {
            padding-left: 25px;
            padding-right: 25px;
        }

        .nav-link {
            color: black;
            font-size: 18px;
        }

        .nav-link:hover {
            color: #ef3946;
        }

        #close {
            background-color: #ef3946;

        }

        #intro {
            border: #ef3946 1px solid;
            width: 1380px;
            height: 470px;
            margin-top: 50px;
            border-radius: 20px;
        }

        .d-block {
            border-radius: 20px;
        }

        #feat {
            float: left;
            margin-right: 50px;
            font-family: 'Abril Fatface', cursive;
            font-family: 'Edu NSW ACT Foundation', cursive;
            font-family: 'Edu TAS Beginner', cursive;
            font-family: 'Montserrat', sans-serif;
            font-family: 'Work Sans', sans-serif;
        }

        .veg {
            border: #ef3946 1px solid;
            border-radius: 15px;
        }

        .veg {
            margin-right: 8px;
            margin-left: 8px;
            transition: 0.3s;
            box-shadow: 5px 10px 18px #a3a3a3;
        }

        .veg:hover {
            transform: translate(0, -20px);
        }

        #cat {
            margin-top: 20px;
            margin-bottom: 50px;
        }

        #vhead {
            font-family: 'Abril Fatface', cursive;

            font-family: 'Dosis', sans-serif;

            font-family: 'Edu NSW ACT Foundation', cursive;

            font-family: 'Edu TAS Beginner', cursive;

            font-family: 'Montserrat', sans-serif;

            font-family: 'Work Sans', sans-serif;
            font-size: 80px;
            margin-top: 40px;
        }

        #shops {
            float: left;
            width: 49%;
            height: 250px;
            border: #a3a3a3 1px solid;
            border-radius: 20px;
            margin-left: 10px;
        }

        #shops:hover {
            border: #ef3946 1px solid;
        }

        #btns {
            margin-left: 90px;
            margin-top: 5px;
            float: left;
            width: 100%;
        }

        #shopimg {
            margin-left: 10px;
            margin-top: 10px;
            float: left;
            width: 40%;
        }

        #shopintro {
            margin-top: 35px;
        }

        #go {
            margin-top: 20px;
            background-color: #ef3946;
            float: right;
            margin-right: 40px;
            width: 20%;
            border-radius: 10px;
        }

        #go:hover {
            border: black 1px solid;
            background-color: yellowgreen;
        }

        #foot {
            float: left;
            width: 100%;
        }
        #logout{
            background-color: #ef3946;
            color: white;
        }
    </style>
</head>

    <div ui-view>
        <ul class="nav justify-content-center">

                aria-hidden="true">

                    <div class="modal-content">
                        <div class="modal-header">

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                            <img src="Images/browsemodal.png" alt="" srcset="" width="450px" height="300px">

                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                id="close">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-fire"></i> Deals </a>

            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Enter PIN CODE here" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Submit</button>
                <a ui-sref="home"><button class="btn btn-outline-success" id="logout" type="submit">Logout</button></a>
            </form>

        </ul>

            <div id="intro">

                    <div class="carousel-inner">

                        </div>
                        <div class="carousel-item active">

                        </div>
                        <div class="carousel-item">

                        </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                </div>

            </div>
